services:
  proxy:
    image: nginx:1.25-alpine
    container_name: dev-proxy
    ports:
      - "8080:80"
    volumes:
      - ./config/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./apps:/etc/nginx/conf.d/apps:ro
      - ./scripts/nginx-entrypoint.sh:/entrypoint.sh:ro
      - ./.artifacts:/usr/share/nginx/html/.artifacts:ro
      - ./status:/usr/share/nginx/html/status:ro
    networks:
      - devproxy
    command: ["sh", "/entrypoint.sh"]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 5

  dashboard-dev:
    image: node:18-alpine
    container_name: dashboard-dev
    profiles: ["dashboard"]
    working_dir: /app
    volumes:
      - ./dashboard:/app
    command: ["npm", "run", "dev"]
    networks:
      - devproxy
    environment:
      - PORT=2000
      - NODE_ENV=development

  ngrok:
    image: ngrok/ngrok:latest
    container_name: dev-ngrok
    command: ["sh", "/entrypoint.sh"]
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
      - NGROK_STATIC_DOMAIN=${NGROK_STATIC_DOMAIN}
    volumes:
      - ./scripts/ngrok-entrypoint.sh:/entrypoint.sh:ro
      - ./config/ngrok.dynamic.yml:/etc/ngrok.dynamic.yml:ro
    depends_on:
      - proxy
    networks:
      - devproxy

networks:
  devproxy:
    external: true
    name: devproxy
