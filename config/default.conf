  }
  
  # Public conflicts check endpoint (NO AUTH)
  location = /devproxy/api/overrides/conflicts {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
