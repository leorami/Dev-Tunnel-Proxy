  }
  
  # Public config endpoint (NO AUTH) - Frontend configuration discovery
  location = /config {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    proxy_pass http://config_api_upstream/config;
    
    # Graceful error handling if API is unavailable
    proxy_intercept_errors on;
    error_page 502 503 504 = @api_unavailable;
    
    # Cache config endpoint (disabled until nginx.production.conf is active)
    # proxy_cache static_cache;
    # proxy_cache_valid 200 30s;
  }
  
  # ========================================
  # APP-SPECIFIC ROUTES
  # Include after proxy management APIs
  # ========================================
  include /etc/nginx/conf.d/sites-enabled/*.conf;
  
  # ========================================
  # CORE PROXY UI AND HEALTH ROUTES
  # ========================================
  
  # Core status and health routes
  # RESERVED: Root path serves the proxy landing page
  # Apps are FORBIDDEN from defining location = /
  location = / {
    root /usr/share/nginx/html/status;
    try_files /index.html =404;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
  
  # Public assets for status pages (NO AUTH) - needed for login page logo
  location /status/assets/ {
    alias /usr/share/nginx/html/status/assets/;
    expires 1h;
    add_header Cache-Control "public, immutable";
  }
  
  location /status {
    # Check authentication before serving
    auth_request /admin/check;
    error_page 401 = @login_redirect;
    
    alias /usr/share/nginx/html/status;
    index status.html;
    try_files $uri $uri/status.html $uri.html =404;
  }
  
  location /reports {
    # Check authentication before serving
    auth_request /admin/check;
    error_page 401 = @login_redirect;
    
    alias /usr/share/nginx/html/status;
    index reports.html;
    try_files $uri $uri/reports.html $uri.html =404;
  }
  
  location /health {
    # Check authentication before serving
    auth_request /admin/check;
    error_page 401 = @login_redirect;
    
    alias /usr/share/nginx/html/status;
    index health.html;
    try_files $uri $uri/health.html $uri.html =404;
  }
  
  location /dashboard {
    alias /usr/share/nginx/html/dashboard;
    index index.html;
    try_files $uri $uri/ /dashboard/index.html =404;
    
    # Cache static dashboard assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
      expires 1h;
      add_header Cache-Control "public, immutable";
    }
  }
  
  # Artifacts and reports
  location /.artifacts/ {
    alias /usr/share/nginx/html/.artifacts/;
    autoindex on;
    
    # Cache report files briefly
    location ~* \.(json|html)$ {
      expires 30s;
      add_header Cache-Control "public, must-revalidate";
    }
  }
  
  # Health check endpoint for Docker
  location = /health.json {
    alias /usr/share/nginx/html/.artifacts/reports/health-latest.json;
    add_header Content-Type application/json;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
  
  # Critical JSON files for status page
  # Routes endpoint (with and without .json extension)
  location = /routes {
    alias /usr/share/nginx/html/.artifacts/reports/scan-apps-latest.json;
    add_header Content-Type application/json;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Access-Control-Allow-Origin *;
  }
  
  location = /routes.json {
    alias /usr/share/nginx/html/.artifacts/reports/scan-apps-latest.json;
    add_header Content-Type application/json;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Access-Control-Allow-Origin *;
  }
  
  location = /status.json {
    alias /usr/share/nginx/html/.artifacts/reports/health-latest.json;
    add_header Content-Type application/json;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Access-Control-Allow-Origin *;
  }
  
  # Nginx status for monitoring
  location /nginx_status {
    stub_status on;
    access_log off;
    allow 127.0.0.1;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    allow 10.0.0.0/8;
    # deny all; # Removed deny all to allow local dev access for now, but restricted by IP ranges
  }
  
  # JSON health/status files
  location ~* \.(json)$ {
    root /usr/share/nginx/html;
    add_header Content-Type application/json;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
}
