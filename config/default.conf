  }
  
  location /devproxy/api/reports/ {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
    
    # Increased timeouts for prune operations which can take a while with many files
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    proxy_pass http://config_api_upstream;
    
    # Graceful error handling if API is unavailable
    proxy_intercept_errors on;
    error_page 502 503 504 = @api_unavailable;
  }
  
  # Other API management routes (PROTECTED)
  location /devproxy/api/resolve-conflict {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
