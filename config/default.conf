server {
  listen 80;
  server_name _;
  
  # Prevent nginx from issuing absolute HTTP URLs in redirects
  # This fixes mixed content errors when accessed via HTTPS (ngrok)
  absolute_redirect off;
  port_in_redirect off;
  
  # ========================================
  # ADMIN AUTHENTICATION ENDPOINTS
  # These handle login/logout and password display
  # ========================================
  
  # Admin login page (GET) and authentication (POST)
  location = /admin/login {
    # Proxy all requests to the API - it will handle both GET and POST
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Cookie $http_cookie;
    proxy_pass http://dev-proxy-config-api:3001/admin/login;
  }
  
  # Admin authentication endpoints - proxy to config API
  location /admin/show-password {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://dev-proxy-config-api:3001/admin/show-password;
  }
  
  location = /admin/check {
    internal;  # Only accessible via auth_request
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Cookie $http_cookie;
    proxy_pass http://dev-proxy-config-api:3001/admin/check;
    proxy_pass_request_body off;
    proxy_set_header Content-Length "";
  }
  
  # Redirect to login page with original URL
  location @login_redirect {
    return 302 /admin/login?redirect=$request_uri;
  }
  
  location /admin/logout {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Cookie $http_cookie;
    proxy_pass http://dev-proxy-config-api:3001/admin/logout;
  }
  
  # ========================================
  # PROXY MANAGEMENT API ENDPOINTS
  # These MUST come before app routes to prevent apps from overriding them
  # All require authentication (handled by proxyConfigAPI.js)
  # ========================================
  
  # Calliope AI API endpoints - proxy to config API container (PROTECTED)
  location /api/ai/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Cookie $http_cookie;
    
    # Longer timeouts for AI operations
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # Disable buffering for streaming responses
    proxy_buffering off;
    proxy_request_buffering off;
    
    # WebSocket support for potential future use
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    proxy_pass http://dev-proxy-config-api:3001/api/ai/;
  }
  
  # Config management API endpoints (PROTECTED)
  location /api/config/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_pass http://dev-proxy-config-api:3001/api/config/;
  }
  
  location /api/apps/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_pass http://dev-proxy-config-api:3001/api/apps/;
  }
  
  location /api/overrides/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_pass http://dev-proxy-config-api:3001/api/overrides/;
  }
  
  location /api/reports/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
    
    # Increased timeouts for prune operations which can take a while with many files
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    proxy_pass http://dev-proxy-config-api:3001/api/reports/;
  }
  
  # Other API management routes (PROTECTED)
  location /api/resolve-conflict {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
    
    proxy_pass http://dev-proxy-config-api:3001/api/resolve-conflict;
  }
  
  location /api/rename-route {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
    
    proxy_pass http://dev-proxy-config-api:3001/api/rename-route;
  }
  
  # ========================================
  # APP-SPECIFIC ROUTES
  # Include after proxy management APIs
  # ========================================
  include /etc/nginx/conf.d/sites-enabled/*.conf;
  
  # ========================================
  # CORE PROXY UI AND HEALTH ROUTES
  # ========================================
  
  # Core status and health routes
  # RESERVED: Root path serves the proxy landing page
  # Apps are FORBIDDEN from defining location = /
  location = / {
    root /usr/share/nginx/html/status;
    try_files /index.html =404;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
  
  location /status {
    # Check authentication before serving
    auth_request /admin/check;
    error_page 401 = @login_redirect;
    
    alias /usr/share/nginx/html/status;
    index status.html;
    try_files $uri $uri/status.html $uri.html =404;
  }
  
  location /reports {
    # Check authentication before serving
    auth_request /admin/check;
    error_page 401 = @login_redirect;
    
    alias /usr/share/nginx/html/status;
    index reports.html;
    try_files $uri $uri/reports.html $uri.html =404;
  }
  
  location /health {
    # Check authentication before serving
    auth_request /admin/check;
    error_page 401 = @login_redirect;
    
    alias /usr/share/nginx/html/status;
    index health.html;
    try_files $uri $uri/health.html $uri.html =404;
  }
  
  location /dashboard {
    alias /usr/share/nginx/html/dashboard;
    index index.html;
    try_files $uri $uri/ /dashboard/index.html =404;
  }
  
  # Artifacts and reports
  location /.artifacts/ {
    alias /usr/share/nginx/html/.artifacts/;
    autoindex on;
  }
  
  # Health check endpoint for Docker
  location = /health.json {
    alias /usr/share/nginx/html/.artifacts/reports/health-latest.json;
    add_header Content-Type application/json;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
  
  # Critical JSON files for status page
  location = /routes.json {
    alias /usr/share/nginx/html/.artifacts/reports/scan-apps-latest.json;
    add_header Content-Type application/json;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Access-Control-Allow-Origin *;
  }
  
  location = /status.json {
    alias /usr/share/nginx/html/.artifacts/reports/health-latest.json;
    add_header Content-Type application/json;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Access-Control-Allow-Origin *;
  }
  
  # JSON health/status files
  location ~* \.(json)$ {
    root /usr/share/nginx/html;
    add_header Content-Type application/json;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
}
