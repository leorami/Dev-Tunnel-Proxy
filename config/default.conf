  }
  
  # Calliope AI API endpoints - proxy to config API container (PROTECTED)
  location /devproxy/api/ai/ {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Cookie $http_cookie;
    
    # Longer timeouts for AI operations
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # Disable buffering for streaming responses
    proxy_buffering off;
    proxy_request_buffering off;
    
    # WebSocket support for potential future use
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    proxy_pass http://config_api_upstream;
    
    # Graceful error handling if API is unavailable
    proxy_intercept_errors on;
    error_page 502 503 504 = @api_unavailable;
  }
  
  # Config management API endpoints (PROTECTED)
  location /devproxy/api/config/ {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_pass http://config_api_upstream/devproxy/api/config/;
    
    # Graceful error handling if API is unavailable
    proxy_intercept_errors on;
    error_page 502 503 504 = @api_unavailable;
  }
  
  # Notifications storage API endpoints (PROTECTED)
  location = /devproxy/api/notifications {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_pass http://notifications_api_upstream/devproxy/api/notifications;
    
    proxy_intercept_errors on;
    error_page 502 503 504 = @api_unavailable;
  }
  
  location ^~ /devproxy/api/apps/ {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_pass http://config_api_upstream;
    
    # Graceful error handling if API is unavailable
    proxy_intercept_errors on;
