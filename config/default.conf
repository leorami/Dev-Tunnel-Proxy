server {
  listen 80;
  listen 443 ssl;
  http2 on;
  server_name _;
  
  # SSL Configuration
  ssl_certificate /etc/nginx/certs/dev.crt;
  ssl_certificate_key /etc/nginx/certs/dev.key;

  # Prevent nginx from issuing absolute HTTP URLs in redirects
  # This fixes mixed content errors when accessed via HTTPS (ngrok)
  absolute_redirect off;
  port_in_redirect off;
  
  # ========================================
  # ADMIN AUTHENTICATION ENDPOINTS
  # These handle login/logout and password display
  # ========================================
  
  # Public assets (no auth required) - for login page, etc.
  location /assets/ {
    alias /usr/share/nginx/html/status/assets/;
    add_header Cache-Control "public, max-age=3600";
    expires 1h;
  }
  
  # Admin login page (GET) and authentication (POST)
  location = /admin/login {
    # Proxy all requests to the API - it will handle both GET and POST
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Cookie $http_cookie;
    
    proxy_pass http://config_api_upstream/admin/login;
    
    # Graceful error handling if API is unavailable
    proxy_intercept_errors on;
    error_page 502 503 504 = @api_unavailable;
  }
  
  # Admin authentication endpoints - proxy to config API
  location /admin/show-password {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    proxy_pass http://config_api_upstream/admin/show-password;
    
    # Graceful error handling if API is unavailable
    proxy_intercept_errors on;
    error_page 502 503 504 = @api_unavailable;
  }
  
  location = /admin/check {
    # Accessible both via auth_request and directly from JavaScript
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Cookie $http_cookie;
    
    proxy_pass http://config_api_upstream/admin/check;
    proxy_pass_request_body off;
    proxy_set_header Content-Length "";
    
    # Cache auth checks briefly (disabled until nginx.production.conf is active)
    # proxy_cache static_cache;
    # proxy_cache_valid 200 5s;
    # proxy_cache_key "$scheme$request_method$host$request_uri$http_cookie";
  }
  
  # Redirect to login page with original URL
  location @login_redirect {
    return 302 /admin/login?redirect=$request_uri;
  }
  
  # Graceful error handling when config API is unavailable
  location @api_unavailable {
    add_header Content-Type application/json;
    return 503 '{"error":"Configuration API is currently unavailable","message":"The proxy configuration service is not running. Please start it with: docker-compose up proxy-config-api","status":503}';
  }
  
  location /admin/logout {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header Cookie $http_cookie;
    
    proxy_pass http://config_api_upstream/admin/logout;
    
    # Graceful error handling if API is unavailable
    proxy_intercept_errors on;
    error_page 502 503 504 = @api_unavailable;
  }
  
  # ========================================
  # PROXY MANAGEMENT API ENDPOINTS
  # Namespaced under /devproxy/api/ to avoid conflicts with app APIs
  # These MUST come before app routes to prevent apps from overriding them
  # All require authentication (handled by proxyConfigAPI.js)
  # ========================================
  
  # Public health check endpoint (NO AUTH)
  location = /devproxy/api/ai/health {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    proxy_pass http://config_api_upstream/devproxy/api/ai/health;
    
    proxy_intercept_errors on;
    error_page 502 503 504 = @api_unavailable;
    
    # Cache health checks briefly (disabled until nginx.production.conf is active)
    # proxy_cache static_cache;
    # proxy_cache_valid 200 10s;
  }
  
