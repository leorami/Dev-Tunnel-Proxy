# React/Create React App (SPA) Configuration
# 
# This example shows how to configure a React single-page application
# that expects to run under a path prefix (e.g., /myapp)
#
# App requirements:
# - PUBLIC_URL=/myapp
# - API calls use relative paths: fetch('/api/data') 
# - React Router with basename or hash routing

location = /myapp {
    return 301 /myapp/;
}

location /myapp/ {
    # Standard proxy headers
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /myapp;
    
    # WebSocket support for HMR
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Development helpers
    proxy_set_header ngrok-skip-browser-warning "true";
    proxy_buffering off;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    
    # CRITICAL: Use variables for upstream resolution
    resolver 127.0.0.11 ipv6=off;
    resolver_timeout 5s;
    set $react_app_upstream myapp-react-service:3000;
    proxy_pass http://$react_app_upstream;  # no trailing slash preserves /myapp/
}

