# Next.js app mounted at /myapp without stripping prefix

# Internal canonicalization: avoid visible redirects on bare /myapp
location = /myapp { rewrite ^ /myapp/ last; }

# Next internals (HMR, chunks, fonts)
location ^~ /myapp/_next/ {
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Host $host;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Prefix /myapp;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
  proxy_read_timeout 300s;
  proxy_send_timeout 300s;
  # Use variable for dynamic upstream resolution
  set $myapp_upstream myapp-app:2000;
  proxy_pass http://$myapp_upstream/myapp/_next/;  # keep prefix intact
}

# Pages, RSC, data routes
location ^~ /myapp/ {
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Host $host;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Prefix /myapp;
  proxy_set_header ngrok-skip-browser-warning true;
  proxy_buffering off;
  proxy_request_buffering off;
  proxy_read_timeout 300s;
  proxy_send_timeout 300s;
  # Use variable for dynamic upstream resolution
  set $myapp_upstream myapp-app:2000;
  proxy_pass http://$myapp_upstream/myapp/;       # keep prefix intact
}


